<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title>Manipulando eventos</title>
</head>
<body>
    <div id="app">
        <button v-on:click="incrementarCliques()">Clique para adicionar</button>
        <button v-on:click="decrementarCliques()">Clique para remover</button>
        <p>Saldo de cliques {{ cliques }}</p>
        <p v-on:mousemove="atualizarCoordenadas">Coordenadas x: {{ x }} e y: {{ y }} </p>
        <a v-bind:href="eventos">Eventos nativos do DOM</a>
    </div>
    <!--
        Enquanto a diretiva "v-bind" pega valores da minha estancia vue e faz a ligação de dados a algum atributo em algum elemto HTML fazendo com que valores da instancia vue sejam levados para o template, a diretiva "v-on" faz o contrario, levando algo do template para a instancia vue, nesse caso o que esta sendo capturado no template é o evento de interação com o usuário.
        No caso da "v-on" vamos indicar como parametro o evento que queremos manipular (no caso o evento nativo do DOM "click")
    -->
    <script type="text/javascript">
        new Vue({
            el:'#app',
            data:{
                cliques: 0,
                x: 0,
                y: 0,
                eventos:'https://developer.mozilla.org/pt-BR/docs/Web/Events'
            },
            methods:{
                incrementarCliques: function(event){
                    console.log(event);
                    this.cliques++;   
                },
                decrementarCliques: function(event){
                    this.cliques--;
                },
                atualizarCoordenadas: function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
                
            }
        });
    </script>
</body>
</html>
